<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Election Candidates</title>
    <style>
        :root {
            --primary: #007bff;
            --danger: #dc3545;
            --success: #28a745;
            --bg: orange;
            --card-bg: #fff;
            --border: #e0e0e0;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            min-height: 100vh;
        }
        .header-strip {
            width: 100%;
            height: 48px;
            background: #FF9933;
            margin-bottom: 2rem;
            border-radius: 0 0 16px 16px;
        }
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 2rem 2.5rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #007bff;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .flex {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .candidate-form {
            flex: 1 1 320px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 1.5rem;
            min-width: 300px;
        }
        .candidate-form h2 {
            margin-top: 0;
            color: #007bff;
        }
        .candidate-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .candidate-form input[type="text"],
        .candidate-form select {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1rem;
        }
        .candidate-form input[type="file"] {
            margin-bottom: 1rem;
        }
        .candidate-form button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .candidate-form button:hover {
            background: #0056b3;
        }
        .candidate-list {
            flex: 2 1 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 1.5rem;
            min-width: 350px;
        }
        .candidate-list h2 {
            margin-top: 0;
            color: #007bff;
        }
        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
        }
        .candidate-card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.2rem 1rem 1rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            transition: box-shadow 0.2s;
            position: relative;
        }
        .candidate-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        .candidate-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            margin-bottom: 1rem;
            background: #e9ecef;
        }
        .candidate-name {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        .candidate-party {
            color: #555;
            margin-bottom: 1rem;
        }
        .card-actions {
            display: flex;
            gap: 0.7rem;
        }
        .card-actions button {
            border: none;
            padding: 0.4rem 1.1rem;
            border-radius: 4px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .edit-btn {
            background: var(--success);
            color: #fff;
        }
        .edit-btn:hover {
            background: #1e7e34;
        }
        .delete-btn {
            background: var(--danger);
            color: #fff;
        }
        .delete-btn:hover {
            background: #a71d2a;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.3);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            text-align: center;
        }
        .modal-content button {
            margin: 0 0.5rem;
        }
        @media (max-width: 900px) {
            .flex { flex-direction: column; gap: 1.5rem; }
            .candidate-form, .candidate-list { min-width: 0; width: 100%; }
        }
        @media (max-width: 600px) {
            .container { padding: 0.5rem 0.1rem; }
            .candidate-form, .candidate-list { padding: 0.7rem; }
            .candidates-grid { grid-template-columns: 1fr; }
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-family: 'Poppins', Arial, sans-serif;
        }

        .back-btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 1rem;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="admin_dashboard.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
    </a>

    <div class="container">
        <h1>Admin Dashboard - Election Candidates</h1>
        <div class="flex">
            <div class="candidate-form" id="candidateFormContainer"></div>
            <div class="candidate-list" id="candidateListContainer"></div>
        </div>
    </div>
    <!-- Modal for delete confirmation -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <p>Are you sure you want to delete this candidate?</p>
            <button id="confirmDeleteBtn">Yes, Delete</button>
            <button id="cancelDeleteBtn">Cancel</button>
        </div>
    </div>
    <script>
    const API_URL = 'http://localhost:3002/candidates';
    const DEFAULT_AVATAR = 'https://img.freepik.com/premium-vector/male-face-avatar-icon-set-flat-design-social-media-profiles_1281173-3806.jpg?semt=ais_hybrid&w=740';

    function fetchCandidates() {
        return fetch(API_URL).then(res => res.json());
    }

    function addCandidate(candidate, file) {
        const formData = new FormData();
        formData.append('name', candidate.name);
        formData.append('party', candidate.party);
        if (file) {
            formData.append('photo', file);
        } else if (candidate.photo) {
            formData.append('photo', candidate.photo);
        }
        return fetch(API_URL, {
            method: 'POST',
            body: formData
        }).then(res => res.json());
    }

    function updateCandidate(id, candidate, file) {
        const formData = new FormData();
        formData.append('name', candidate.name);
        formData.append('party', candidate.party);
        if (file) {
            formData.append('photo', file);
        } else if (candidate.photo) {
            formData.append('photo', candidate.photo);
        }
        return fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            body: formData
        }).then(res => res.json());
    }

    function deleteCandidate(id) {
        return fetch(`${API_URL}/${id}`, { method: 'DELETE' }).then(res => res.json());
    }

    // Candidate Form Component
    function CandidateForm({ onSubmit, editingCandidate }) {
        const container = document.getElementById('candidateFormContainer');
        container.innerHTML = '';
        const form = document.createElement('form');
        form.enctype = 'multipart/form-data';
        form.innerHTML = `
            <h2>${editingCandidate ? 'Edit' : 'Add'} Candidate</h2>
            <label>Name</label>
            <input type="text" id="name" value="${editingCandidate ? editingCandidate.name : ''}" required>
            <label>Party</label>
            <input type="text" id="party" value="${editingCandidate ? editingCandidate.party : ''}" required>
            <label>Photo</label>
            <input type="file" id="photo" accept="image/*">
            <div style="margin-bottom:1rem;">
                <img id="preview" src="${editingCandidate && editingCandidate.photo ? editingCandidate.photo : ''}" alt="Preview" style="width:60px;height:60px;border-radius:50%;object-fit:cover;border:1px solid #ccc;display:${editingCandidate && editingCandidate.photo ? 'inline' : 'none'};">
            </div>
            <button type="submit">${editingCandidate ? 'Update' : 'Add'} Candidate</button>
            ${editingCandidate ? '<button type="button" id="cancelEditBtn" style="margin-left:1rem;background:#6c757d;">Cancel</button>' : ''}
        `;
        let selectedFile = null;
        form.querySelector('#photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            selectedFile = file;
            const preview = form.querySelector('#preview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    preview.src = evt.target.result;
                    preview.style.display = 'inline';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        });
        if (editingCandidate) {
            form.querySelector('#cancelEditBtn').onclick = function() {
                render();
            };
        }
        form.onsubmit = function(e) {
            e.preventDefault();
            const name = form.querySelector('#name').value.trim();
            const party = form.querySelector('#party').value.trim();
            let photo = form.querySelector('#preview').src;
            if (!photo || photo === window.location.href) photo = DEFAULT_AVATAR;
            onSubmit({ name, party, photo }, selectedFile);
            form.reset();
            form.querySelector('#preview').src = DEFAULT_AVATAR;
        };
        container.appendChild(form);
    }

    // Candidate Card Component
    function CandidateCard({ candidate, onEdit, onDelete }) {
        const card = document.createElement('div');
        card.className = 'candidate-card';
        card.innerHTML = `
            <img class="candidate-photo" src="${candidate.photo || DEFAULT_AVATAR}" alt="Photo">
            <div class="candidate-name">${candidate.name}</div>
            <div class="candidate-party">${candidate.party}</div>
            <div class="card-actions">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        `;
        card.querySelector('.edit-btn').onclick = () => onEdit(candidate);
        card.querySelector('.delete-btn').onclick = () => onDelete(candidate);
        return card;
    }

    // Candidate List Component
    function CandidateList({ candidates, onEdit, onDelete }) {
        const container = document.getElementById('candidateListContainer');
        container.innerHTML = '<h2>Candidate List</h2>';
        if (!candidates.length) {
            container.innerHTML += '<p style="color:#888;">No candidates added yet.</p>';
            return;
        }
        const grid = document.createElement('div');
        grid.className = 'candidates-grid';
        candidates.forEach(candidate => {
            grid.appendChild(CandidateCard({ candidate, onEdit, onDelete }));
        });
        container.appendChild(grid);
    }

    // Modal logic
    let deleteCandidateId = null;
    let allCandidates = [];
    const deleteModal = document.getElementById('deleteModal');
    document.getElementById('cancelDeleteBtn').onclick = function() {
        deleteModal.style.display = 'none';
        deleteCandidateId = null;
    };
    document.getElementById('confirmDeleteBtn').onclick = async function() {
        if (deleteCandidateId !== null) {
            await deleteCandidate(deleteCandidateId);
            render();
        }
        deleteModal.style.display = 'none';
        deleteCandidateId = null;
    };

    // Main render logic
    async function render(editingId = null) {
        allCandidates = await fetchCandidates();
        let editingCandidate = null;
        if (editingId) {
            editingCandidate = allCandidates.find(c => c._id === editingId);
        }
        CandidateForm({
            onSubmit: editingId === null ? handleAdd : (data, file) => handleUpdate(editingId, data, file),
            editingCandidate
        });
        CandidateList({
            candidates: allCandidates,
            onEdit: (candidate) => {
                render(candidate._id);
            },
            onDelete: (candidate) => {
                deleteCandidateId = candidate._id;
                deleteModal.style.display = 'flex';
            }
        });
    }
    async function handleAdd(candidate, file) {
        await addCandidate(candidate, file);
        render();
    }
    async function handleUpdate(id, candidate, file) {
        await updateCandidate(id, candidate, file);
        render();
    }
    // Initial render
    render();
    </script>
</body>
</html>
