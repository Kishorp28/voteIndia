<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://ichef.bbci.co.uk/news/1024/cpsprodpb/40E3/production/_106311661_expander_index-03.jpg.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .register-link {
            display: block;
            margin-top: 1.5rem;
            color: #007bff;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Voter Login</h2>
        <form id="loginForm">
            <input type="text" id="voterId" placeholder="Voter ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage" style="color:red;margin-top:1rem;"></div>
        <a href="voter_register.html" class="register-link">Register</a>
    </div>
    <script>
        // Firebase config - Replace with your own Firebase credentials
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
            projectId: "YOUR_FIREBASE_PROJECT_ID",
            storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_FIREBASE_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const voterId = document.getElementById('voterId').value.trim();
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');
            loginMessage.textContent = '';
            try {
                const querySnapshot = await db.collection('voters').where('voterId', '==', voterId).limit(1).get();
                if (querySnapshot.empty) {
                    loginMessage.textContent = 'Invalid Voter ID or Password.';
                    return;
                }
                const voterData = querySnapshot.docs[0].data();
                if (voterData.password !== password) {
                    loginMessage.textContent = 'Invalid Voter ID or Password.';
                    return;
                }
                // Success: Save Voter ID to localStorage and redirect
                localStorage.setItem('voterId', voterId);
                localStorage.setItem('currentUser', JSON.stringify({
                    name: voterData.name,
                    voterId: voterId,
                    state: voterData.state,
                    city: voterData.city
                }));
                window.location.href = 'dashboard.html';
            } catch (err) {
                loginMessage.textContent = 'Error logging in. Please try again.';
            }
        });
    </script>
</body>
</html>
