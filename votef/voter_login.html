<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://ichef.bbci.co.uk/news/1024/cpsprodpb/40E3/production/_106311661_expander_index-03.jpg.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .register-link {
            display: block;
            margin-top: 1.5rem;
            color: #007bff;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Voter Login</h2>
        <form id="loginForm">
            <input type="text" id="voterId" placeholder="Voter ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage" style="color:red;margin-top:1rem;"></div>
        <a href="voter_register.html" class="register-link">Register</a>
    </div>
    <script>
        // Firebase disabled in production - using backend API only
        console.log('Firebase disabled in production - using backend API for voter login');

        // Firebase disabled - using backend API only

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const voterId = document.getElementById('voterId').value.trim();
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');
            loginMessage.textContent = '';
            
            try {
                // Use backend API for authentication
                const response = await fetch('http://localhost:3002/voters/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ voterId, password })
                });
                
                if (!response.ok) {
                    loginMessage.textContent = 'Invalid Voter ID or Password.';
                    return;
                }
                
                const voterData = await response.json();
                
                // Success: Save Voter ID to localStorage and redirect
                localStorage.setItem('voterId', voterId);
                localStorage.setItem('currentUser', JSON.stringify({
                    name: voterData.name,
                    voterId: voterId,
                    state: voterData.state,
                    city: voterData.city
                }));
                window.location.href = 'dashboard.html';
            } catch (err) {
                console.error('Login error:', err);
                loginMessage.textContent = 'Error logging in. Please try again.';
            }
        });
    </script>
</body>
</html>
