<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://ichef.bbci.co.uk/news/1024/cpsprodpb/40E3/production/_106311661_expander_index-03.jpg.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .register-link {
            display: block;
            margin-top: 1.5rem;
            color: #007bff;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Firebase scripts removed - using backend API only -->
</head>
<body>
    <div class="login-container">
        <h2>Voter Login</h2>
        <div id="demoIndicator" style="text-align: center; margin-bottom: 1rem; padding: 0.5rem; border-radius: 4px; background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; display: none;">
            <i class="fas fa-exclamation-triangle"></i> Demo mode: Backend server not available
        </div>
        <form id="loginForm">
            <input type="text" id="voterId" placeholder="Voter ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage" style="color:red;margin-top:1rem;"></div>
        <a href="voter_register.html" class="register-link">Register</a>
    </div>
    <script>
        // Firebase disabled in production - using backend API only
        console.log('Firebase disabled in production - using backend API for voter login');

        // Firebase disabled - using backend API only

        // Check if backend is available on page load
        async function checkBackendStatus() {
            try {
                const response = await fetch('http://localhost:3002/health', { 
                    method: 'GET',
                    timeout: 3000 
                });
                if (!response.ok) {
                    throw new Error('Backend not available');
                }
                // Backend is available, hide demo indicator
                document.getElementById('demoIndicator').style.display = 'none';
            } catch (error) {
                console.warn('Backend not available, showing demo mode:', error.message);
                // Show demo indicator
                document.getElementById('demoIndicator').style.display = 'block';
            }
        }

        // Check backend status when page loads
        checkBackendStatus();

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const voterId = document.getElementById('voterId').value.trim();
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');
            loginMessage.textContent = '';
            
            try {
                // Try backend API first
                const response = await fetch('http://localhost:3002/voters/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ voterId, password })
                });
                
                if (!response.ok) {
                    throw new Error('Backend not available');
                }
                
                const voterData = await response.json();
                
                // Success: Save Voter ID to localStorage and redirect
                localStorage.setItem('voterId', voterId);
                localStorage.setItem('currentUser', JSON.stringify({
                    name: voterData.name,
                    voterId: voterId,
                    state: voterData.state,
                    city: voterData.city
                }));
                window.location.href = 'dashboard.html';
            } catch (err) {
                console.warn('Backend not available, using demo login:', err.message);
                
                // Demo login fallback
                if (voterId && password) {
                    // For demo purposes, accept any non-empty voter ID and password
                    const demoUser = {
                        name: 'Demo Voter',
                        voterId: voterId,
                        state: 'Demo State',
                        city: 'Demo City'
                    };
                    
                    localStorage.setItem('voterId', voterId);
                    localStorage.setItem('currentUser', JSON.stringify(demoUser));
                    
                    // Show demo message
                    loginMessage.style.color = 'orange';
                    loginMessage.textContent = 'Demo mode: Logged in successfully! Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    loginMessage.textContent = 'Please enter both Voter ID and Password.';
                }
            }
        });
    </script>
</body>
</html>
