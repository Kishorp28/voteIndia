[build]
  # Base directory for the build
  base = "."
  
  # Publish directory (where your frontend files are)
  publish = "votef"
  
  # No build command needed for static HTML files
  # command = ""

[build.environment]
  # Environment variables for the frontend
  NODE_ENV = "production"
  
  # Firebase Configuration (set these in Netlify environment variables)
  # FIREBASE_API_KEY = "your_firebase_api_key_here"
  # FIREBASE_AUTH_DOMAIN = "your_firebase_auth_domain_here"
  # FIREBASE_PROJECT_ID = "your_firebase_project_id_here"
  # FIREBASE_STORAGE_BUCKET = "your_firebase_storage_bucket_here"
  # FIREBASE_MESSAGING_SENDER_ID = "your_messaging_sender_id_here"
  # FIREBASE_APP_ID = "your_firebase_app_id_here"
  # FIREBASE_MEASUREMENT_ID = "your_measurement_id_here"
  
  # Feature Flags
  FIREBASE_ENABLED = "false"
  SMS_ENABLED = "false"
  ANALYTICS_ENABLED = "false"

# Redirect rules for SPA-like behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers for HTML files
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers for static assets
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 